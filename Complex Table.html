<!DOCTYPE HTML>
<html>
<head>
    Complex table
</head>
<style>
table {
    border-collapse: collapse;
}
</style>
<body>
    <table border="3px">
        <tr>
            <th rowspan="4">FIRST</th>
            <th colspan="3">FIRST</th>
        </tr>
        <tr>
            <th rowspan="2">SECOND</th>
            <th colspan="2">SECOND</th>
        </tr>
        <tr>
            <th rowspan="3">THIRD</th>
            <th colspan="2">THIRD</th>
            <th rowspan="2">THIRD</th>
        </tr>
        <tr>
            <th rowspan="1">FOURTH</th>
            <th colspan="1">FOURTH</th>
        </tr>
    </table>
</body></html>
