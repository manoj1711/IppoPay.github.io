<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Datalist
        </title>
    </head>
    <body>
        <div style="text-align: center;">
        <form>
            <input list="Browsers" name="Browser">
            <datalist id="Browsers">
                <option value="Edge">
                    <option value="Chrome">
                        <option value="Safari">
                            <option value="Brave">
                                <option value="FireFox">
                                    <option value="Opera">
                                    </datalist>
                                    <input type="submit" value="submit">
        </form>
        </div>
        
    </body>
</html>
