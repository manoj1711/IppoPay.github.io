<!DOCTYPE HTML>
<html>
    <head>
        <title>Registration Form
        </title>
        <div style="color:black; text-align:center;">
        <h1> Cricket Registration Form</h1>
        </div>
        <form>
            <div style="text-align:left;">
            <label for="fname">Participant First Name:</label> <input type="text" id="fname" placeholder="Enter your First Name here"> <label for="lname">Participant Last Name:</label> <input type="text" id="lname" placeholder="Enter your Last Name here">
            <br>
            <br>
            <p>Choose your gender:</p>
            <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label> <input type="radio" id="gender" name="gender" value="Female"> <label for="gender">Female</label>      
            <br>
            <br>
            <br>
            <label for="age">Participant's Age:</label> <input type="number" id="age" placeholder="Enter your age">
            <br>
            <br>
            <br>
            <label for="birthday">Birthday Date</label>
            <input type="date" id="birthday" placeholder="Select your Birthday Date">
            <br>
            <br>
            <br>
            <lable for="grade">Select your Grade/Standard:</lable>
            <select name="grade" id="grade">
                <option value="1st">1st Standard/Grade</option>
                <option value="2nd">2nd Standard/Grade</option>
                <option value="3rd">3rd Standard/Grade</option>
                <option value="4th">4th Standard/Grade</option>
                <option value="5th">5th Standard/Grade</option>
                <option value="6th">6th Standard/Grade</option>
                <option value="7th">7th Standard/Grade</option>
                <option value="8th">8th Standard/Grade</option>
                <option value="9th">9th Standard/Grade</option>
                <option value="10th">10th Standard/Grade</option>
            </select>
            <br>
            <br>
            <br>
            <label for="schoolname">Name of the School:</label>
            <input type="text" id="schoolname" placeholder="Enter your School Name">
            <br>
            <br>
            <br>
            <label for="fathername">Father Name:</label> 
            <input type="text" id="fathername" placeholder="Enter your Father's Name"> 
            <br>
            <br>
            <br>
            <label for="mothername">Mother Name:</label>
            <input type="text" id="mothername" placeholder="Enter your Mother's Name" Name>
            <br>
            <br>
            <br>
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" placeholder="0123-45-6789" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}">
            <br>
            <br>
            <br>
            <button>Submit</button>
            </div> 
        </form>
    </head>
</html>
